<div class="fullpage-reset">
  <div class="reset-password-container">
    <h1 class="reset-title">Forgot Password</h1>
    <form (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loading">Request Reset Token</button>
    </form>

    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    <div *ngIf="token" class="alert alert-info mt-3">
      <strong>Token:</strong>
      <div style="word-break: break-all;">{{ token }}</div>
      <p>Go to <a routerLink="/reset-password">Reset Password</a> and paste this token.</p>
    </div>
  </div>
</div>
