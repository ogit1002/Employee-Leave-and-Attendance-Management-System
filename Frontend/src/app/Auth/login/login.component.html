<div class="login-page">
  <div class="login-left">
    <div class="welcome-text">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="ELAMS Logo" class="brand-logo" />
      <h1 class="hero-title">Welcome to</h1>
      <h2 class="hero-brand">Employee Leave & Attendance Management System</h2>
      <p class="hero-subtitle">Smart, simple, and secure employee management.</p>
    </div>
  </div>

  <div class="login-right">
    <div class="login-card">
      <h2>Login</h2>
      <p class="login-subtext">Access your dashboard securely</p>

      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>

      <div class="mt-3 text-center">
        <a routerLink="/req-reset-password" class="reset-link">Generate Password</a>
        <p class="security-note">ðŸ”’ Your credentials are encrypted and secure.</p>
      </div>
    </div>
  </div>
</div>
