<div class="leave-request-wrapper">
  <div class="header-bar">
    <h2 class="hover-title">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/calendar--v1.png" alt="Calendar Icon" class="logo" />
      <span>Add Leave Request</span>
    </h2>
  </div>

  <div class="card form-card">
    <h3>Leave Request Form</h3>
    <form (ngSubmit)="submitLeaveRequest()" #addForm="ngForm" class="form-grid">
      <div class="form-group">
        <label>Employee ID</label>
        <input type="number" [(ngModel)]="leaveRequest.employeeID" name="employeeID" required />
      </div>
      <div class="form-group">
        <label>Leave Type</label>
        <input type="text" [(ngModel)]="leaveRequest.leaveType" name="leaveType" required />
      </div>
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" [(ngModel)]="leaveRequest.startDate" name="startDate" required />
      </div>
      <div class="form-group">
        <label>End Date</label>
        <input type="date" [(ngModel)]="leaveRequest.endDate" name="endDate" required />
      </div>
      <div class="form-actions">
        <button type="submit" [disabled]="addForm.invalid">Submit</button>
      </div>
      <div *ngIf="success" class="alert success-alert">{{success}}</div>
      <div *ngIf="error" class="alert error-alert">{{error}}</div>
    </form>
  </div>
</div>
