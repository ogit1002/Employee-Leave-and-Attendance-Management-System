<div class="swap-shift-wrapper">
  <div class="centered-content">
    <div class="header-bar">
      <h2 class="hover-title animated-title">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/swap.png" alt="Swap Icon" class="logo" />
  <span>Request Swap Shift</span>
</h2>

    </div>

    <form (ngSubmit)="onSubmit()" class="form-grid">
      <div class="form-group">
        <label>From Shift ID</label>
        <input type="number" [(ngModel)]="fromShiftID" name="fromShiftID" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Reason</label>
        <input type="text" [(ngModel)]="reason" name="reason" class="form-control" required />
      </div>
      <button type="submit" class="btn" [disabled]="loading">
        {{ loading ? 'Submitting...' : 'Request Swap' }}
      </button>
    </form>

    <div *ngIf="success" class="alert alert-success mt-3">{{ success }}</div>
    <div *ngIf="!success && error" class="alert alert-danger mt-3">{{ error }}</div>
  </div>
</div>
