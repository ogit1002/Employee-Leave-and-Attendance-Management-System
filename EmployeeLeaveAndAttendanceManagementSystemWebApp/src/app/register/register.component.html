<section class="vh-100 align-content-center">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2 class="mb-4">Set Password</h2>
                <form (ngSubmit)="onSubmit()">

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" [(ngModel)]="registerRequest.email" />
                        <label class="form-label" for="form3Example3">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Enter password" [(ngModel)]="registerRequest.password" />
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg"
                            placeholder="Re-enter password" [(ngModel)]="this.confirmPassword" />
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
                    </div>

                </form>
                <p class="fs-3 fw-bold mt-2 pt-1 mb-0 text-success">{{this.successMessage}}</p>
                <p class="small fw-bold mt-2 pt-1 mb-0 text-danger">{{this.errorMessage}}</p>
            </div>
        </div>
    </div>

</section>
