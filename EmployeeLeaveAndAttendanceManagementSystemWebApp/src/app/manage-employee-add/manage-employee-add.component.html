<div class="m-5 p-5 text-center bg-body-tertiary rounded-3 ">

    <form class="form-signin " [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Add Employee</h1>


        <label for="inputName" class="sr-only" name="name">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="name" autofocus="" formControlName="Name">


        <label for="inputEmail" class="sr-only" name="email">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus=""
            formControlName="Email">


        <label for="address" class="sr-only" name="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="Address" formControlName="Address">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    </form>

</div>
